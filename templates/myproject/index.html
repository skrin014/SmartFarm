{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.55">
  
  <title>Smart Farm</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    .inputFields::placeholder {
      color: rgb(255, 255, 255, 0.7);
    }
  </style>

</head>

<body class="{{ Body_Time }}">
  <div class="Section" id="{{ Section_Time }}">
    <div class="info">
      <h2>Smart Farm</h2>
      <a href="/"><ion-icon name="leaf-outline" style="font-size: 240px;"></ion-icon></a>
      <p>Click to Status Page</p>
    </div>
    <form action="/edit" method="GET" class="inputForm" name="inputForm">
      <ul class="noBullet">
        <li>
          <label><input type="number" class="inputFields" name="Humid" placeholder="Humid : {{ Humid_value }}" disabled></label>
        </li>
        <li>
          <label><input type="number" class="inputFields" name="Temp" placeholder="Temperature : {{ Temp_value }}" disabled></label>
        </li>
        <li>
          <label><input type="number" class="inputFields" name="Co2" placeholder="Co2 : {{ Co2_value }}" disabled></label>
        </li>
        <li>
          <label><input type="number" class="inputFields" name="Fans" placeholder="Fans : {{ Fans_value }}" disabled></label>
        </li>
        <li id="center-btn">
          <input type="submit" id="join-btn" alt="edit" value="edit">
        </li>
      </ul>
    </form>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
